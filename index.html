<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&display=swap" rel="stylesheet">
    <link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light fixed-top px-lg-5">
      <nav class="container nav d-flex justify-content-between p-0 m-0">
        <span class="logo">
          <img src="/img/Logo TLC.PNG" alt="" class="img-fluid">
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars text-light"></i>
        </button>
      
        <div class="collapse navbar-collapse justify-content-lg-end" id="navbarSupportedContent">
          <ul class="navbar-nav p-4">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Media</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reach Us</a>
            </li>
            <form class="form-inline">
              <button class="btn login-btn" type="submit">Login</button>
            </form>
          </ul>
        </div>
      </nav>
      
    </header>

    <main>
      <section class="hero-page h-100">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="/img/2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption container">
                          <figcaption>
                            <h2>TRILIMCOR</h2>
                            <h3>GROUP CORPORATION</h3>
                            <a href="#" class="learnmore-btn">Learn More</a>
                          </figcaption>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="/img/1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item " data-bs-interval="2000">
                        <img src="/img/3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
      </section>

      <section class="second-page">

      </section>
    </main>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
